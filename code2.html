<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Example</title>
</head>
<body>
          <object data="file.pdf" type="application/pdf" width="600" height="400">
                    Your browser does not support PDFs. <a href="file.pdf">Download the PDF</a>.
          </object>

          <object data="image.jpg" type="image/jpeg" width="600" height="400">
                    <img src="image.jpg" alt="Alternate Text">
                </object>

          <object data="embedded-page.html" width="600" height="400">
                    Your browser does not support embedding HTML content. <a href="embedded-page.html">View the content here</a>.
          </object>

          <object data="video.mp4" type="video/mp4" width="600" height="400">
                    <p>Your browser does not support videos. <a href="video.mp4">Download the video here</a>.</p>
          </object>

          <object data="graphic.svg" type="image/svg+xml" width="600" height="400">
                    SVG not supported. <a href="graphic.svg">View the SVG</a>.
          </object>
                      
</body>
</html>
