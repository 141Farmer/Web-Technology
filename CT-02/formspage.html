                                        <h1>Registration Form</h1>
                                        <form action="/submit-form" method="post">
                                        <table border="1">
                                                  <tr>
                                                            <td>Name</td>
                                                            <td align="center">
                                                                      <form>
                                                                                <label><input type="text"></label>
                                                                      </form>
                                                            </td>
                                                  </tr>
                                                  <tr>
                                                            <td>Email</td>
                                                            <td align="center">
                                                                      <form>
                                                                                <label><input type="email"></label>
                                                                      </form>
                                                            </td>
                                                  </tr>
                                                  <tr>
                                                            <td>Gender</td>
                                                            <td align="center">
                                                                      <form>
                                                                                <label><input type="radio" value="Male">Male</label>
                                                                                <label><input type="radio" value="Female">Female</label>
                                                                                
                                                                      </form>
                                                            </td>
                                                  </tr>
                                                  <tr>
                                                            <td>Language</td>
                                                            <td align="center">
                                                                      <form>
                                                                                <label><input type="checkbox" value="Bangla">Bangla</label>
                                                                                <label><input type="checkbox" value="English">English</label>
                                                                                
                                                                      </form>
                                                            </td>
                                                  </tr>
                                                  <tr>
                                                            <td>Country</td>
                                                            <td align="center">
                                                                      <form>
                                                                                <select id="Country" name="Country">
                                                                                          <option value=""></option>
                                                                                          <option value="Bangladesh">Bangladesh</option>
                                                                                          <option value="Afghanistan">Afghanistan</option>
                                                                                          <option value="USA">USA</option>

                                                                                </select>
                                                                      </form>
                                                            </td>
                                                  </tr>
                                                  <tr>
                                                            <td>Biography</td>
                                                            <td align="center">
                                                                      <form>
                                                                                <textarea rows="10" cols="40"></textarea>
                                                                      </form>
                                                            </td>
                                                  </tr>
                                                  <tr>
                                                            <td>Password</td>
                                                            <td align="center">
                                                                      <form>
                                                                                <label><input type="password"></label>
                                                                      </form>
                                                            </td>
                                                  </tr>
                                                  <tr>
                                                            <td>Confirm Password</td>
                                                            <td align="center">
                                                                      <form>
                                                                                <label><input type="password"></label>
                                                                      </form>
                                                            </td>
                                                  </tr>
                                                  <tr>
                                                            
                                                            <td align="center" colspan="2">
                                                                      <input type="submit" value="Submit">
                                                            
                                                                      <input type="reset" value="Reset">
