<!DOCTYPE html>

<head>
    <title>Object Example</title>
</head>

<body>
        <object data="file.pdf" type="application/pdf" width="1200" height="800">
                <p>Browser does not support PDF.<a href="file.pdf"></a></p>
        </object>

        <object data="image.jpg" type="image/jpeg" width="1200" height="800">
                <img src="image.jpg" alt="Alternate Text">
        </object>

        <object data="embedded-page.html" width="1200" height="800">
                <p>Browser does not support embedding HTML content.<a href="embedded-page.html"></a></p>
        </object>

        <object data="video.mp4" type="video/mp4" width="1200" height="800">
                <p>Browser does not support videos.<a href="video.mp4"></a></p>
        </object>

        <object data="graphics.svg" type="image/svg+xml" width="1200" height="800">
                <p>Browser does not support SVG.<a href="graphics.svg"></a></p>
        </object>
                      
</body>
</html>
