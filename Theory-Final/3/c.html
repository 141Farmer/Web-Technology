<html>
          <head>
                    <title>canvas</title>
          </head>
          <body>
                    <canvas id="canva">
                              canvas tag
                    </canvas>

                    <script>
                              let canvas=document.getElementById("canva");
                              let ctx=canvas.getContext("2d");
                              ctx.fillStyle="#FF0000";
                              ctx.fillRect(0,0,80,80);
                    </script>
          </body>
</html>
